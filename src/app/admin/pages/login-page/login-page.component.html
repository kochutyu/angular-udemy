<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>
  <div class="form-control" [ngClass]="{'invalide': form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Введите поле email.</small>
      <small *ngIf="form.get('email').errors.email">Введите коректный email.</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{'invalide': form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Введите поле email.</small>
      <small *ngIf="form.get('password').errors.minlength">
          Пароль должын быть не менее {{form.get('password').errors.minlength.requiredLength}} символов. Сейчас он
          {{form.get('password').errors.minlength.actualLength}} символа.
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Войти</button>
</form>
