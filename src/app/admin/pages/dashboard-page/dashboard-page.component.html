<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Найти пост" [(ngModel)]="searchPost">
    </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Автор</th>
        <th>Назва</th>
        <th>Дата</th>
        <th>Відкрити</th>
        <th>Видалити</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPost:searchPost; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date:'medium'}}</td>
        <td>
          <button class="btn btn-link" [routerLink]="['/admin', 'post', post.id, 'edit']"
            routerLinkActive="router-link-active">Подивитися</button>
        </td>
        <td>
          <a (click)="remove(post.id)">Видалити</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
    <p class="text-center">
        Загрузка...
    </p>
</ng-template>
