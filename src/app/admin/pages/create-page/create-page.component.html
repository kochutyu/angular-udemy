<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Створення нового поста</h1>
  <div class="form-control" [ngClass]="{'invalide': form.get('title').touched && form.get('title').invalid}">
    <label for="title">Заголовок поста:</label>
    <input type="text" id="title" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Введите поле заголовка.</small>
    </div>
  </div>
  <div class="form-control">
    <label>Контент поста:</label>
    <quill-editor formControlName="text" theme="snow"></quill-editor>
  </div>
  <div class="form-control" [ngClass]="{'invalide': form.get('author').touched && form.get('author').invalid}">
    <label for="author">Автор поста:</label>
    <input type="text" id="author" formControlName="author">
    <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
      <small *ngIf="form.get('author').errors.required">Введите поле автора.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Створити пост</button>
</form>
